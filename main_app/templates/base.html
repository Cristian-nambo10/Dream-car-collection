{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/styles.css' %}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Car Collector</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper amber darken-2">
        <a href="{% url 'home' %}" class="brand-logo">voiture de collection</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'cars_create' %}">Add a Car</a></li>
          <li><a href="{% url 'upgrades_index' %}">Upgrades</a></li>
          <li><a href="{% url 'index' %}">My Collection</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer amber darken-2">
      <div class="right">
        All Rights Reserved, &copy; 2022 voiture Collector &nbsp;
      </div>
    </footer>
  </body>
</html>
