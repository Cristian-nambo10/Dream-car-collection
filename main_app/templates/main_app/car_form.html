{% extends 'base2.html' %} {% block content %}

<style>
    h1 {
        color: white;
    }

    label {
        font-size: 20px;
        color: white;
    }

    input {
        color: white;
        font-weight: bold;
        font-size: 30px;
    }

    a.brand-logo {
        color: #ffc107;
    }
    
</style>

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add A Car</h1>
{% endif %} 
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table >
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn amber" />
</form>
{% endblock %}
